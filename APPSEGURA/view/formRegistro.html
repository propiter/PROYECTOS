<!DOCTYPE html>
<html lang="en">

<head>
  <title>APP-SEGURA</title>
  <link rel="shortcut icon" href="../img/logo.jpg" />
  <meta name="google" content="notranslate" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="../css/Estilos.css" rel="stylesheet" />
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container shadow bg-info-subtle mt-5 border border-primary-subtle border-5 rounded-5 col-lg-4">
      <div class="shadow bg-white border rounded-5 rounded-bottom-circle">
        <div class="row p-5">
          <div class="col-4">
            <img src="../img/logo.jpg" alt=""
              class="img-fluid rounded-circle shadow p-1 mb-2 bg-body-secondary responsive-logo" />
            <!-- notice the "circle" class -->
          </div>

          <div class="col-8">
            <h3 class="card-title p-3">APP-SEGURA</h3>
            <p class="card-text">Dijita tus datos para Registrarte</p>
          </div>
        </div>
      </div>

      <div class="row mb-3 justify-content-end">


        <div class="col-2 mx-2">
          <a href="contacto.html" class="btn-group me-2 btn-outline-primary">
            <i
              class="large material-icons img-fluid rounded-circle shadow p-1 mb-2 bg-body-secondary">contact_support</i></a>
        </div>
      </div>
      <!-- container cuerpo de la app -->
      <!-- aca se hace una fila con row -->
      <form id="registerForm" class="mt-4 needs-validation mx-auto" novalidate>
        <div class="row">
          <!-- aca con col se hace una columna de 12 espacios  -->

          <!-- NOMBRE Y APELLIDO -->
          <!-- fila -->
          <div class="row">
            <!-- col -->
            <div class="col-6">
              <div class="input-group">
                <span class="input-group-text">
                  <span class="material-symbols-outlined"> badge </span>
                </span>

                <div class="form-floating">
                  <input type="text" class="form-control" name="nombre" id="floatingnombreInput" placeholder="Nombre"
                    required />
                  <label for="floatingInput">Nombre</label>
                </div>
              </div>
            </div>

            <div class="col-6">
              <div class="input-group">
                <span class="input-group-text">
                  <span class="material-symbols-outlined"> badge </span>
                </span>

                <div class="form-floating">
                  <input type="text" class="form-control" name="apellido" id="floatingapellidoInput"
                    placeholder="Apellido" required />
                  <label for="floatingInput">Apellido</label>
                </div>
              </div>
            </div>
          </div>

          <!-- TELEFONO -->

          <!-- fila -->
          <div class="row">
            <!-- col -->
            <div class="col mt-1 mb-2">
              <div class="input-group">
                <span class="input-group-text">
                  <select class="form-select" id="inputGroupSelectCountryCode" name="codigo_pais" required>
                    <option value="+57 " selected>Colombia</option>
                    <option value="+52 ">México</option>
                    <option value="+55 ">Brasil</option>
                    <option value="+54 ">Argentina</option>
                    <option value="+58 ">Venezuela</option>
                    <option value="+34 ">España</option>
                    <option value="+56 ">Chile</option>
                    <option value="+51 ">Perú</option>
                    <!-- Puedes agregar más opciones de códigos de país aquí -->
                  </select>
                </span>

                <div class="form-floating">
                  <input type="tel" class="form-control" name="telefono" id="floatingPhoneInput" placeholder="Teléfono"
                    pattern="[0-9]{10}" required />
                  <label for="floatingPhoneInput">Teléfono</label>
                </div>
              </div>
            </div>
          </div>

          <!-- DOCUMENTO -->

          <!-- fila -->
          <div class="row">
            <!-- col -->
            <div class="col mt-1 mb-2">
              <div class="input-group">
                <span class="input-group-text">
                  <select class="form-select" id="inputGroupSelect01" name="tipo_documento">
                    <option value="CC-" selected>CC</option>
                    <option value="TI-">TI</option>
                    <option value="CE-">CE</option>
                  </select>
                </span>

                <div class="form-floating">
                  <input type="text" class="form-control" name="documento" id="floatingdocumentoInput"
                    placeholder="Documento" pattern="[0-9]+" required />
                  <label for="floatingInput">Documento</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Correo -->
          <div class="col mt-2">
            <div class="input-group mb-1">
              <span class="input-group-text">
                <span class="material-symbols-outlined"> mail </span>
              </span>

              <div class="form-floating">
                <input type="email" class="form-control" name="correo" id="floatingcorreoInput"
                  placeholder="name@example.com" required />
                <label for="floatingInput">Ingresa tu Correo</label>
              </div>
            </div>
            <!-- aca termina la fila -->
          </div>
        </div>

        <!-- contraseña -->

        <div class="row">
          <div class="col-12 mt-2">
            <div class="input-group mb-2">
              <span class="input-group-text">
                <span class="material-symbols-outlined"> key </span>
              </span>
              <div class="form-floating">
                <input type="password" class="form-control" name="contraseña" id="password" placeholder="Contraseña"
                  minlength="8" required />
                <span class="fa fa-fw fa-eye password-icon show-password"></span>
                <label for="formId1">Ingresa tu Contraseña</label>
                <div class="invalid-tooltip">
                  La contraseña debe tener minimo 8 caracteres
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4 justify-content-around">
          <div class="col-6 mx-auto">
            <a href="index.html" class="btn mx-4 px-4 btn-outline-primary">
              Cancelar
            </a>
          </div>
          <div class="col-6 mx-auto">
            <button type="submit" class="btn mx-4 px-4 btn-outline-primary">
              Registrarse
            </button>
          </div>
        </div>
      </form>

      <div class="container shadow bg-white border rounded-5 rounded-top-circle mt-4">
        <div class="col">
          <div class="col">
            <div class="row p-5 mx-auto mb-2 justify-content-center">
              <div class="col-2 mx-2 justify-content-center">
                <a href="index.html" class="btn btn-outline-secundary">
                  <i class="large material-icons img-fluid rounded-circle shadow p-1 mb-2 bg-body-secondary">home</i>
                </a>
              </div>
              <div class="col-2 mx-2 justify-content-center">
                <a href="formRegistro.html" class="btn btn-outline-primary">
                  <i
                    class="large material-icons img-fluid rounded-circle shadow p-1 mb-2 bg-body-secondary">how_to_reg</i>
                </a>
              </div>

              <div class="col-2 mx-2 justify-content-center">
                <a href="ajustes.html" class="btn btn-outline-secundary">
                  <i
                    class="large material-icons img-fluid rounded-circle shadow p-1 mb-2 bg-body-secondary">settings</i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <!-- place footer here -->
  </footer>
  <script src="../js/externalScripts.js"></script>
  <script src="../js/Registro.js"></script>
</body>

</html>
