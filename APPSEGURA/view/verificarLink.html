<!DOCTYPE html>
<html lang="en">

<head>
  <title>APP-SEGURA</title>
  <link rel="shortcut icon" href="../img/logo.jpg" />
  <meta name="google" content="notranslate" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="../css/Estilos.css" rel="stylesheet" />
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div
      class="container shadow bg-info-subtle mt-5 mb-5 border border-primary-subtle border-5 rounded-5 col-12 col-lg-4 mx-auto">
      <div class="container shadow bg-white border rounded-5 rounded-bottom-circle">
        <div class="row p-5">
          <div class="col-12 col-md-4 text-center">
            <img src="../img/logo.jpg" alt="logo"
              class="img-fluid rounded-circle shadow p-1 mb-2 bg-body-secondary responsive-logo" />
          </div>
          <div class="col-12 col-md-8 text-center text-md-start">
            <h3 class="card-title p-3">APP-SEGURA</h3>
            <p class="card-text" id="user-name">Bienvenido,</p>
          </div>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-auto mx-2">
          <a href="contacto.html" class="btn-group me-2 btn-outline-primary">
            <i
              class="large material-icons img-fluid rounded-circle shadow p-1 mb-2 bg-body-secondary">contact_support</i>
          </a>
        </div>
      </div>
      <form class="row g-1 mt-5 needs-validation" novalidate>
        <div class="row align-items-center">
          <div class="col-12">
            <div class="input-group mb-3">
              <span class="input-group-text">
                <span class="material-symbols-outlined"> link </span>
              </span>
              <div class="form-floating">
                <input type="text" class="form-control" name="url" id="urlaverificar" placeholder="www.google.com"
                  required />
                <label for="floatingInput">Ingresa tu URL</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-5 mt-5">
          <div class="col d-grid col-md-4 mx-auto g-3">
            <button type="submit" class="btn btn-outline-primary">
              Verificar Enlace
            </button>
          </div>
        </div>
      </form>
      <div class="container shadow bg-white border rounded-5 rounded-top-circle">
        <div class="row p-5 mx-auto mb-2 justify-content-center">
          <div class="col-2 mx-2 justify-content-center">
            <a href="index.html" class="btn btn-outline-secondary">
              <i class="large material-icons img-fluid rounded-circle shadow p-1 mb-2 bg-body-secondary">home</i>
            </a>
          </div>
          <div class="col-2 mx-2 justify-content-center">
            <a href="formRegistro.html" class="btn btn-outline-secondary">
              <i class="large material-icons img-fluid rounded-circle shadow p-1 mb-2 bg-body-secondary">how_to_reg</i>
            </a>
          </div>
          <div class="col-2 mx-2 justify-content-center">
            <a href="verificarLink.html" class="btn btn-outline-primary">
              <i class="large material-icons img-fluid rounded-circle shadow p-1 mb-2 bg-body-secondary">link</i>
            </a>
          </div>
          <div class="col-2 mx-2 justify-content-center">
            <a href="ajustes.html" class="btn btn-outline-secondary">
              <i class="large material-icons img-fluid rounded-circle shadow p-1 mb-2 bg-body-secondary">settings</i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="../js/externalScripts.js"></script>
  <script src="../js/VerificarLink.js"></script>
</body>

</html>
