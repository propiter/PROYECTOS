<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selección de Vehículo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .vehicle-option {
        text-align: center;
        cursor: pointer;
      }
      .vehicle-option img {
        max-width: 100%;
        height: auto;
      }
      .selected {
        border: 2px solid #007bff;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <button class="btn btn-secondary mb-3">← Volver Atrás</button>
      <h2>Tipo de Vehículo*</h2>
      <div class="row">
        <div class="col-md-3 vehicle-option">
          <img src="../img/camioneta4.png" alt="Camioneta 4 pasajeros" />
          <p>Camioneta 4 pasajeros</p>
        </div>
        <div class="col-md-3 vehicle-option">
          <img src="../img/minivan6.png" alt="Minivan 6 pasajeros" />
          <p>Minivan 6 pasajeros</p>
        </div>
        <div class="col-md-3 vehicle-option">
          <img src="../img/minivan8.png" alt="Minivan 8 pasajeros" />
          <p>Minivan 8 pasajeros</p>
        </div>
        <div class="col-md-3 vehicle-option">
          <img src="../img/camionetadoble.png" alt="Camioneta Doblecabina" />
          <p>Camioneta Doblecabina</p>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-3 vehicle-option">
          <img src="../img/microbus15.png" alt="Microbus 15 pasajeros" />
          <p>Microbus 15 pasajeros</p>
        </div>
        <div class="col-md-3 vehicle-option">
          <img src="../img/microbus19.png" alt="Microbus 19 pasajeros" />
          <p>Microbus 19 pasajeros</p>
        </div>
        <div class="col-md-3 vehicle-option">
          <img src="../img/buseta25.png" alt="Buseta 25 pasajeros" />
          <p>Buseta 25 pasajeros</p>
        </div>
        <div class="col-md-3 vehicle-option">
          <img src="../img/bus40.png" alt="Bus 40 pasajeros" />
          <p>Bus 40 pasajeros</p>
        </div>
      </div>
      <button class="btn btn-primary mt-3 float-end">Siguiente →</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
